<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/css/main.css" />
  <title>Document</title>
  <style>
    .custom-button {
      background-color: #ef6d6d;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 10px;
      opacity: 0.6;
      transition: 0.3s;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }

    .custom-button:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- header -->
  <header id="header__home" style="background-image: url(../static/img/main.jpg);">
    <div class="container">
      <nav class="main-nav">
        <a href="index.html" style="
              font-family: Briem Hand, cursive;
              color: #DE7862;
              font-size: 30px;
              text-shadow: -1px -1px 0 #556d22, 1px -1px 0 #556d22,
                -1px 1px 0 #556d22, 1px 1px 0 #556d22;
            ">egzersiz tahmini</a>
        <ul class="main-nav__items">
          <li><a href="index.html" class="active">Home</a></li>
        </ul>
      </nav>
      <div class="header-content">
        <h1 style="
              text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000,
                -1px 1px 0 #000000, 1px 1px 0 #000000;
            ">
          İyi bir ruh halinden sadece bir egzersiz uzaklıktasın.
          <span class="typewrite" data-period="1000"
            data-type='["Squat", "Plank", "Pull Up", "Leg Extension", "Chest Fly Machine", "T Bar Row", "Tricep Dips"]'></span>
        </h1>
        <a href="" class="btn-light animate__animated animate__swing my-2" id="scrollButton">
          Başla
        </a>
      </div>
    </div>
  </header>

  <!-- section 1 -->
  <section id="home__a" class="text-center py-2">
    <h2 class="section-title" id="analysis">Egzersiz Tahmini</h2>

    <div class="analysis">
      <div>
        <img src="../static/img/sport.jpg" alt="" />
      </div>
      <div style="
            background-image: url('../static/img/analysis-bg\ -\ Kopya.jpg');
            background-color: rgba(0, 0, 0, 0.5);
          ">
        <img src="{{ url_for('video_feed') }}" alt="Video Stream">
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2024. All Rights Reserved.</p>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </div>
  </footer>

  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/type-writer.js"></script>
  <script src="../static/js/smoothScroll.js"></script>

</body>

</html>
